<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog App</title>
    <link rel="stylesheet" href="/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <h2>Новый пост</h2>

          <textarea
            class="js-post-title-input post-title-input"
            placeholder="Заголовок"
            type="text"
          ></textarea>

          <textarea
            class="js-post-text-input post-text-input"
            type="text"
            placeholder="Напиши пост"
          ></textarea>
          <button class="js-new-post-btn new-post-btn">Опубликовать</button>
          <div class="js-error post-error"></div>
        </div>
        <div class="col">
          <h2>Лента</h2>

          <div class="js-posts posts posts--empty">Тут пока что пусто...</div>
        </div>
      </div>
    </div>

    <script src="/index.js"></script>
  </body>
</html>
